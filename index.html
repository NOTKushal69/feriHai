                                    <p>Your journey to a healthier you starts here!</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="contact">
                        <div className="container">
                            <h2 className="section-title">Get in Touch</h2>
                            <div className="contact-content">
                                <div className="contact-info">
                                    <h3>Contact Information</h3>
                                    <div className="contact-item">
                                        <i className="fas fa-map-marker-alt"></i>
                                        <p>Buspark, Tansen, Palpa, Lumbini Province, Nepal</p>
                                    </div>
                                    <div className="contact-item">
                                        <i className="fas fa-phone"></i>
                                        <p>+977-9857068412 / +977-9847069540</p>
                                    </div>
                                    <div className="contact-item">
                                        <i className="fas fa-envelope"></i>
                                        <p>info@palpabyayammandir.com</p>
                                    </div>
                                    <div className="contact-item">
                                        <i className="fas fa-clock"></i>
                                        <p>Mon - Fri: 6:00 AM - 9:00 PM<br/>Sat: 7:00 AM - 6:00 PM<br/>Sun: Closed</p>
                                    </div>
                                </div>
                                <div className="contact-form">
                                    <h3>Send Us a Message</h3>
                                    <form onSubmit={handleSubmit}>
                                        <div className="form-group">
                                            <label htmlFor="name">Name</label>
                                            <input
                                                type="text"
                                                id="name"
                                                name="name"
                                                value={formData.name}
                                                onChange={handleInputChange}
                                                required
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label htmlFor="email">Email</label>
                                            <input
                                                type="email"
                                                id="email"
                                                name="email"
                                                value={formData.email}
                                                onChange={handleInputChange}
                                                required
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label htmlFor="phone">Phone (Optional)</label>
                                            <input
                                                type="tel"
                                                id="phone"
                                                name="phone"
                                                value={formData.phone}
                                                onChange={handleInputChange}
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label htmlFor="message">Message</label>
                                            <textarea
                                                id="message"
                                                name="message"
                                                value={formData.message}
                                                onChange={handleInputChange}
                                                required
                                            ></textarea>
                                        </div>
                                        <button type="submit" className="submit-btn">Send Message</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="footer">

                                    <li><a href="#services">Services</a></li>
                                    <li><a href="#gallery">Gallery</a></li>
                                    <li><a href="#location">Location</a></li>
                                    <li><a href="#about">About</a></li>
                                    <li><a href="#contact">Contact</a></li>
                                </ul>
                            </div>
                            <div className="footer-section contact-info-footer">
                                <h3>Contact</h3>
                                <p><i className="fas fa-map-marker-alt"></i> Buspark, Tansen, Palpa</p>
                                <p><i className="fas fa-phone"></i> +977-9857068412</p>
                                <p><i className="fas fa-envelope"></i> info@tansenbyayammandir.com</p>
                            </div>
                            <div className="footer-section social">
                                <h3>Follow Us</h3>
                                <div className="social-links">
                                    <a href="#" aria-label="Facebook"><i className="fab fa-facebook-f"></i></a>
                                    <a href="#" aria-label="Instagram"><i className="fab fa-instagram"></i></a>
                                    <a href="#" aria-label="Twitter"><i className="fab fa-twitter"></i></a>
                                    <a href="#" aria-label="LinkedIn"><i className="fab fa-linkedin-in"></i></a>
                                </div>
                            </div>
                        </div>
                        <div className="footer-bottom">
                            <p>&copy; {new Date().getFullYear()} Tansen Byayam Mandir. All Rights Reserved.</p>
                        </div>
                    </footer>

                    {/* Modal */}
                    <div id="myModal" className="modal" style={{ display: isModalOpen ? 'block' : 'none' }}>
                        <div className="modal-content">
                            <span className="close" onClick={closeModal}>&times;</span>
                            <h2>Start Your Fitness Journey!</h2>
                            <p>Fill out the form below and we'll get in touch to discuss your fitness goals and our membership options.</p>
                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label htmlFor="modal-name">Name</label>
                                    <input
                                        type="text"
                                        id="modal-name"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleInputChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="modal-email">Email</label>
                                    <input
                                        type="email"
                                        id="modal-email"
                                        name="email"
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="modal-phone">Phone</label>
                                    <input
                                        type="tel"
                                        id="modal-phone"
                                        name="phone"
                                        value={formData.phone}
                                        onChange={handleInputChange}
                                    />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="modal-message">Message (Optional)</label>
                                    <textarea
                                        id="modal-message"
                                        name="message"
                                        value={formData.message}
                                        onChange={handleInputChange}
                                    ></textarea>
                                </div>
                                <button type="submit" className="submit-btn">Submit Inquiry</button>
